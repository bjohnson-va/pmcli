syntax = "proto3";

package advertising.v1;

import "google/protobuf/timestamp.proto";
import "advertising/v1/campaign.proto";


// Create an OrderEvent
message CreateOrderEventRequest {
  OrderEvent order_event = 1;
}

// Event representing that an order was submitted
message OrderEvent {
  string business_id = 1;
  string partner_id = 2;
  string order_id = 3;
  string package_type = 4;
  string advertising_package = 5;
  string business_name = 6;
  string business_address = 7;
  string business_phone = 8;
  string contact_email = 9;
  string contact_name = 10;
  string contact_phone = 11;
  string salesperson_email = 12;
  string salesperson_name = 13;
  string salesperson_phone = 14;
  repeated string creative_location = 15;
  string customer_value = 16;
  string facebook_page_url = 17;
  string notes = 18;
  string objective = 19;
  string promo = 20;
  string retail_price = 21;
  string specialties = 22;
  string targeting = 23;
  string term = 24;
  string website_url = 25;
  string raw_marketplace_payload = 26;
  google.protobuf.Timestamp created_at = 27;
}

message CreateLifelineUpdateEventRequest {
  LifelineUpdateEvent lifeline_update_event = 1;
  string campaign_id = 2;
  google.protobuf.Timestamp created = 3;
}

message LifelineUpdateEvent {
  string editor_email = 1;
  map<string, string> field_updates = 2;
}
