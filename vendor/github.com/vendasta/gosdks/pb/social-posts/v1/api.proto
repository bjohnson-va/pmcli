syntax = "proto3";

package socialposts.v1;

option java_package = "com.vendasta.socialposts.v1";
option java_outer_classname = "SocialPostApis";

import "social-posts.proto";

service SocialPosts {
    //List the social posts 
    rpc List(ListSocialPostsRequest) returns (ListSocialPostsResponse){};

    //Will schedule a post to go out to all company social services connected to the account
    //This includes all twitter accounts, Facebook pages (not facebook users),
    //Google plus pages (not google plus users) and LinkedIn company pages (not linkedin users)
    rpc ScheduleToAllPages(ScheduleToAllPagesRequest) returns (ScheduleToAllPagesResponse){};
    
    //Schedule a post to the specified social services
    rpc Schedule(SchedulePostRequest) returns (SchedulePostResponse){};
}

service PartnerSocialPosts {
    //List all the scheduled social posts of all accounts of a partner scheduled for a certain time period
    rpc ListScheduled(PartnerListScheduledSocialPostsRequest) returns (PartnerListScheduledPostsResponse){};
    //List all the scheduled social posts of all accounts of a partner created during a certain time period
    rpc ListScheduledByCreated(PartnerListScheduledSocialPostsRequest) returns (PartnerListScheduledPostsResponse){};
}
