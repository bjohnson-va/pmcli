syntax = "proto3";

package adwords.v1;

import "adwords_service/v1/adwords.proto";

option java_multiple_files = true;
option java_package = "com.vendasta.adwords.generated";


service Keywords {
  // Request keyword suggestions for a business
  rpc GetKeywordSuggestions (GetKeywordSuggestionsRequest) returns (GetKeywordSuggestionsResponse) {}

  // Request performance estimations For a Campaign of Keywords
  rpc GetCampaignPerformanceEstimation (GetCampaignPerformanceEstimationRequest) returns (GetCampaignPerformanceEstimationResponse) {}
}

service Reports {
  // Request a performance report for an Adwords Account; identified by customer ID (CID)
  rpc GetAccountPerformance (GetAccountPerformanceRequest) returns (GetAccountPerformanceResponse) {}
}

service Accounts {
  // Request a list of accounts for a user identified by an oauth_token
  rpc ListAllAccounts(ListAllAccountsRequest) returns (ListAllAccountsResponse) {}
}
