// version: 1.0.0
// Proto definition for the Datalake microservice's Listing object
// 1.0.0 - Initial Release

syntax = "proto3";

package datalakeproto;

import "google/protobuf/timestamp.proto";

message Geo {
	double latitude = 1;
	double longitude = 2;
}

message RawListing {

	string raw_listing_id = 1;
	string external_id = 2;
	string url = 3;

	//Basic NAP data
	string company_name = 4;
	string address = 5;
	string city = 6;
	string state = 7;
	string country = 8;
	string zip_code = 9;
	Geo geo_location = 10;
	string phone = 11;
	repeated string additional_phone_numbers = 12;
	string website = 13;

	//Extended NAP data
	int64 number_of_reviews = 14;
	double average_review_rating = 15;
	repeated string business_categories = 16;

	int64 source_id = 17;
	google.protobuf.Timestamp modified = 18;
	google.protobuf.Timestamp deleted_on = 19;
	google.protobuf.Timestamp expires_on = 20;
	google.protobuf.Timestamp notify_after = 21;
	string click_tracked_website = 22;
}
