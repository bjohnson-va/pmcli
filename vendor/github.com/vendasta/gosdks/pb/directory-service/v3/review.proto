syntax = "proto3";

package vendasta.listingsproto;

import "google/protobuf/timestamp.proto";

// based on Review VObject
message Review {
	string review_id = 1;
	string listing_id = 2;
	string url = 3;

	float star_rating = 4;
	string reviewer_name = 5;
	string reviewer_email = 6;
	string reviewer_url = 7;
	string content = 8;
	google.protobuf.Timestamp published_date = 9;
	string title = 10;

	string listing_external_id = 11;
}

message GetReviewRequest {
	string review_id = 1;
}

message DeleteReviewRequest {
	string review_id = 1;
}

message ListReviewsRequest {
    string listing_id = 1;
    string listing_external_id = 2;
    //int64 offset = 3;
    int64 page_size = 4;
    string cursor = 5;
}

message ListReviewsResponse {
	repeated Review reviews = 1;
	int64 total_number_of_reviews = 2;
	//int64 offset = 3;
	int64 page_size = 4;
	string cursor= 5;
}
