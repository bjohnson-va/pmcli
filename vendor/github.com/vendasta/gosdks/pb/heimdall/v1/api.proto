syntax = "proto3";

package heimdall.v1;

import "heimdall/v1/rpc_logging.proto";
import "heimdall/v1/error_reporting.proto";
import "google/protobuf/empty.proto";

// Request to create a new ErrorReport
message CreateErrorReportRequest {
    // The ErrorReport object to create
    ErrorReport report = 1;
}

// Request to create new RPCLogs
message CreateRPCLogsRequest {
    // A list of RPCLog objects to create
    repeated RPCLog rpc_logs = 1;
}

// Service for application error reporting
service Heimdall {
    // Create a new error report
    rpc CreateErrorReport(CreateErrorReportRequest) returns (google.protobuf.Empty) {}

    // Create new rpc logs
    rpc CreateRPCLogs(CreateRPCLogsRequest) returns (google.protobuf.Empty) {}
}
