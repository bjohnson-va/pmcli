syntax = "proto3";

package conciergeaccounts.v1;
option java_package = "com.vendasta.conciergeaccounts.v1";
option java_outer_classname = "ConciergeAccountsProtos";

import "google/protobuf/empty.proto";

message ActivateBusinessRequest {
    string business_id = 1;
}

message DeactivateBusinessRequest {
    string business_id = 1;
}

// A service for managing Concierge Accounts
service ConciergeAccountsService { 
    // Activates a business in Concierge.
    rpc ActivateBusiness(ActivateBusinessRequest) returns (google.protobuf.Empty) {}
    // Deactivates a business in Concierge.
    rpc DeactivateBusiness(DeactivateBusinessRequest) returns (google.protobuf.Empty) {}
}