syntax = "proto3";

package domain.v1;

// Enum for DNS record types
enum DNSRecordType {
    A_RECORD = 0;
    CNAME_RECORD = 1;
    CAA_RECORD = 2;
}

// DNS records related message

// A record
message ARecord{
    // A record value
    repeated string value = 1;
}

// Cname record
message CNameRecord{
    // Cname record value
    string value = 1;
}

// CAA record value
message CAAValue {
    // real CAA record value
    string value = 1;
    // boolean to represent the issuer_critical bit of the flag property. In a CAA record, the flag is an 8-bit integer
    // where the most significant bit indicates whether the corresponding property tag must be completely understood
    // in order for the CAA record to be issued correctly.
    bool issuer_critical_flag = 2;
    // A string that represents the identifier of the property represented by the record
    string tag = 3;
    // Time to live
    uint64 ttl = 4;
    // Record class
    string record_class = 5;
}

// CAA record
message CAARecord{
    // CAA record value
    repeated CAAValue value = 1;
}
