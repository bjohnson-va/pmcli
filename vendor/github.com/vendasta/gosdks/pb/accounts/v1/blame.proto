syntax = "proto3";

package accounts.v1;

option java_package = "com.vendasta.accounts.v1";
option java_outer_classname = "BlameProtos";

message Blame {
    enum Source {
        SYSTEM = 0;
        USER = 1;
    }

    message DeactivationReasons {
        // A list of provided reasons the user chose for deactivating
        repeated string choices = 1;
        // Additional comments provided with regards to why a product was deactivated
        string comments = 2;
    }

    // The source of action
    // This could be a User identified by subject ID, ie: bbassingthwaite@vendasta.com
    // or a System-level action, bulk action, etc.
    Source source = 1;

    // Optionally used to provide additional information on source
    // ie: If source is USER, identifier could be an e-mail
    string source_identifier = 2;

    oneof additional_info {
        //Reasons for a deactivation
        DeactivationReasons reasons = 3;
    }
}
